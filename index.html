<!DOCTYPE html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>進捗確認くん</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Light Theme (Default) --- */
        --bg-color: #eef2f5;
        --text-dark: #3a416f;
        --text-light: #8392ab;
        --shadow-light: #ffffff;
        --shadow-dark: #d1d9e6;
        --color-primary: #8e96ff;
        --color-secondary: #c9aeff;
        --gradient: linear-gradient(60deg, var(--color-primary), var(--color-secondary));
        --glow-opacity: 0;
        --glow-color: transparent;
      }

      html[data-theme='dark'] {
        --bg-color: #1f2937; /* Charcoal Gray */
        --text-dark: #e5e7eb; /* Light Gray */
        --text-light: #9ca3af; /* Medium Gray */
        --shadow-light: #3a475a;
        --shadow-dark: #111827;
        --color-primary: #2563eb; /* Neon Blue */
        --color-secondary: #34d399; /* Cyber Green */
        --gradient: linear-gradient(60deg, var(--color-primary), var(--color-secondary));
        --glow-opacity: 0.3;
        --glow-color: var(--color-primary);
      }

      body {
        font-family: 'Exo 2', sans-serif;
        font-weight: 400;
        color: var(--text-dark);
        background-color: var(--bg-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .text-gradient {
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        font-weight: 700;
        text-shadow: 0 0 15px var(--glow-color) !important;
        opacity: 1 !important;
      }
      
      .text-color-dark { color: var(--text-dark); }
      .text-color-light { color: var(--text-light); }
      .text-color-danger { color: #e53e3e; }
      .text-color-warning { color: #ed8936; }
      .text-color-success { color: #48bb78; }

      .neumorphic-card {
        background: var(--bg-color);
        border-radius: 20px;
        box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        transition: box-shadow 0.3s ease, background-color 0.3s ease;
      }
      
      .neumorphic-card-inner {
        background: var(--bg-color);
        border-radius: 12px;
        padding: 0.75rem;
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        transition: box-shadow 0.3s ease, background-color 0.3s ease;
      }

      .btn-neumorphic {
        background: var(--bg-color);
        color: var(--text-dark);
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .btn-neumorphic:hover {
        box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
      }
      .btn-neumorphic:active, .btn-neumorphic.active {
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        transform: translateY(1px);
        color: var(--text-light);
      }
      .btn-neumorphic.active .text-gradient {
        text-shadow: none !important;
      }

      .btn-action-topbar {
        background: var(--bg-color);
        color: var(--text-dark);
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .btn-action-topbar:hover {
        box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
      }
      .btn-action-topbar:active {
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        transform: translateY(1px);
      }
      html[data-theme='dark'] .btn-action-topbar:active {
         color: var(--color-secondary);
      }

      .btn-gradient {
        border: none;
        border-radius: 10px;
        background: var(--gradient);
        color: white;
        font-weight: 600;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.1), 0 0 20px var(--glow-color) inset;
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        box-shadow: 6px 6px 15px rgba(0,0,0,0.15), 0 0 30px var(--glow-color) inset;
        transform: translateY(-2px);
      }
      
      .form-input-neumorphic {
        background-color: var(--bg-color);
        border-radius: 10px;
        border: none;
        padding: 0.75rem 1rem;
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        color: var(--text-dark);
        width: 100%;
        transition: all 0.3s ease;
      }
      .form-input-neumorphic:focus {
        outline: none;
        box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light), 0 0 0 2px var(--color-primary);
      }

      .progress-bar {
        background-color: var(--bg-color);
        box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        border-radius: 9999px;
        overflow: hidden;
      }
      .progress-bar-inner {
        height: 100%;
        border-radius: 9999px;
        background: var(--gradient);
        transition: width 0.5s ease-out;
        box-shadow: 0 0 20px var(--glow-color);
      }

      .donut-chart-segment {
        transition: stroke-dashoffset 0.5s ease-out;
        transform-origin: 50% 50%;
        filter: drop-shadow(0 0 5px var(--glow-color));
      }

      /* --- Cat Animation --- */
      .cat-animation-wrapper {
        position: relative;
        width: 120px;
        height: 80px;
        overflow: hidden;
        margin-left: 1rem;
      }

      .cat-container {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%) scale(0.4);
        transform-origin: bottom center;
        z-index: 10;
        width: 200px;
        height: 120px;
      }

      .cat {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .cat > div {
        position: absolute;
      }
      .body {
        width: 150px;
        height: 70px;
        background-color: #555;
        border-radius: 50%;
        top: 30px;
        left: 20px;
        z-index: 1;
      }
      .head {
        width: 70px;
        height: 60px;
        background-color: #555;
        border-radius: 50%;
        top: 0;
        left: 110px;
        z-index: 2;
      }
      .ear {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 20px solid #444;
        border-radius: 5px;
        position: absolute;
        top: -5px;
      }
      .ear-left { left: 5px; transform: rotate(-15deg); }
      .ear-right { right: 5px; transform: rotate(15deg); }
      .eye {
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 25px;
      }
      .eye-left { left: 20px; }
      .eye-right { right: 20px; }
      .tail {
        width: 100px;
        height: 15px;
        background-color: #444;
        border-radius: 10px;
        top: 25px;
        left: -40px;
        transform-origin: right center;
        transform: rotate(20deg);
        z-index: 0;
      }
      .leg {
        width: 18px;
        height: 50px;
        background-color: #444;
        border-radius: 10px;
        position: absolute;
        top: 80px;
        transform-origin: top center;
      }
      .leg-front-left { left: 120px; z-index: 2; }
      .leg-front-right { left: 120px; z-index: 0; }
      .leg-back-left { left: 40px; z-index: 2; }
      .leg-back-right { left: 40px; z-index: 0; }
      .ground {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%;
        height: 10px;
        background: linear-gradient(to right, #8B4513 50%, #A0522D 50%);
        background-size: 100px 100%;
      }

      /* Conditional Animations */
      .cat-animation-wrapper.running .tail { animation: tail-wag 1s infinite; }
      .cat-animation-wrapper.running .leg-front-left { animation: walk-cycle-1 0.5s infinite; }
      .cat-animation-wrapper.running .leg-front-right { animation: walk-cycle-2 0.5s infinite; }
      .cat-animation-wrapper.running .leg-back-left { animation: walk-cycle-2 0.5s infinite; }
      .cat-animation-wrapper.running .leg-back-right { animation: walk-cycle-1 0.5s infinite; }
      .cat-animation-wrapper.running .ground { animation: move-ground 0.5s linear infinite; }

      @keyframes move-ground {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes tail-wag {
        0%, 100% { transform: rotate(20deg); }
        50% { transform: rotate(-10deg); }
      }
      @keyframes walk-cycle-1 {
        0%, 100% { transform: rotate(-25deg); }
        50% { transform: rotate(25deg); }
      }
      @keyframes walk-cycle-2 {
        0%, 100% { transform: rotate(25deg); }
        50% { transform: rotate(-25deg); }
      }

      /* Responsive adjustments for short windows */
      @media (max-height: 600px) {
        .hidable-container,
        footer {
          display: none;
        }
      }
      
      /* Responsive adjustments for very short windows */
      @media (max-height: 480px) {
        .main-header {
            display: none;
        }
        .main-app-container {
          padding: 0.25rem;
        }
        .main-app-container > *:not([hidden]) ~ *:not([hidden]) {
          margin-top: 0.5rem;
        }
        .neumorphic-card {
          padding: 0.5rem;
        }
        #call-control-section .text-5xl {
          font-size: 2rem;
          line-height: 1;
          width: auto;
        }
        #call-control-section .cat-animation-wrapper {
          width: 70px;
          height: 45px;
          margin-left: 0.25rem;
        }
        #call-control-section .cat-container {
          transform: translateX(-50%) scale(0.22);
          bottom: 3px;
        }
        #call-control-section .timer-buttons {
          margin-top: 0.25rem;
          gap: 0.5rem;
        }
        #call-control-section .timer-buttons svg {
          width: 0.9rem;
          height: 0.9rem;
        }
        #quick-actions-wrapper {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 0.375rem;
        }
        #quick-actions-wrapper .btn-action-topbar {
          min-width: 0;
          padding: 0.5rem 0.25rem;
          font-size: 0.75rem;
        }
        #daily-counters-section .neumorphic-card-inner {
          padding: 0.25rem 0.5rem;
        }
        #daily-counters-section h2 {
          font-size: 0.875rem;
          margin-bottom: 0.25rem;
        }
        #daily-counters-section .font-medium.text-color-light.truncate {
            font-size: 0.7rem;
            height: 1rem;
        }
        #daily-counters-section .text-4xl {
          font-size: 1.25rem;
          line-height: 1.75rem;
          margin-top: 0.1rem;
          margin-bottom: 0.1rem;
        }
        #daily-counters-section .grid {
          gap: 0.375rem;
        }
        #daily-counters-section .mt-1 {
          margin-top: 0.25rem;
        }
        #daily-counters-section .btn-neumorphic,
        #daily-counters-section .btn-gradient {
          padding-top: 0;
          padding-bottom: 0;
          height: 1.75rem;
          font-size: 0.8rem;
          line-height: 1.75rem;
        }
        #daily-counters-section .justify-end {
          padding-top: 0.25rem;
        }
        #daily-counters-section .text-color-danger {
          font-size: 0.75rem;
          padding: 0.25rem 0.5rem;
        }
      }
    </style>
